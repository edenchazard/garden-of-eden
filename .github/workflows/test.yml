name: Tests

on: [push]

jobs:
  code-quality-and-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: try to build the project
        run: npm i && npm run build

      - name: run prettier checks
        run: npm run fmt:check

      - name: run linting
        run: npm run lint

      - name: run typescript checks
        run: npm run ts:check

      - name: Start isolated e2e stack
        run: docker compose up -d testdb testredis testapp

      - name: Wait for testhatchery
        run: |
          ready=0
          for i in {1..60}; do
            if docker compose exec -T testapp sh -c 'node -e "fetch(process.env.E2E_BASE_URL).then((res) => { if (!res.ok) process.exit(1); }).catch(() => process.exit(1));"'; then
              echo "Nuxt testapp is up!"
              ready=1
              break
            fi
            sleep 2
          done
          if [ "$ready" -ne 1 ]; then
            echo "Nuxt testapp did not become ready in time"
            exit 1
          fi

      - name: Run vitest:unit
        run: docker compose exec -T testapp sh -c "npm run test:unit -- --run"

      - name: Run vitest:nuxt
        run: docker compose exec -T testapp sh -c "npm run test:nuxt -- --run"

      - name: Run vitest:e2e
        run: docker compose exec -T testapp sh -c "npm run test:e2e -- --run"
