services:
  hatchery:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    command: sh -c "rm -f /tmp/nitro/*.sock && npm run dev"
    depends_on:
      - db
      - redis
    volumes:
      - .:/src
      - node_modules:/src/node_modules
      - caches:/cache
    ports:
      - 3000:3000
    environment:
      - NUXT_APP_BASE_URL=${BASE_URL}
      - NUXT_DB_DATABASE=${MYSQL_DATABASE}
      - NUXT_DB_USER=${MYSQL_USER}
      - NUXT_DB_PASSWORD=${MYSQL_PASSWORD}
      - NUXT_DB_HOST=${MYSQL_HOST}
      - NUXT_CLIENT_ID=${CLIENT_ID}
      - NUXT_CLIENT_SECRET=${CLIENT_SECRET}
      - NUXT_PUBLIC_ORIGIN=${ORIGIN}
      - NUXT_PUBLIC_BASE_URL=${BASE_URL}
      - NUXT_REDIS_HOST=${REDIS_HOST}
      - NUXT_REDIS_PORT=${REDIS_PORT}
      - NUXT_BANNER_CACHE_EXPIRY=${BANNER_CACHE_EXPIRY}
      - NUXT_ACCESS_TOKEN_PASSWORD=${ACCESS_TOKEN_PASSWORD}
      - NUXT_NEXT_AUTH_SECRET=${NEXT_SECRET}
      - NUXT_SECURITY_CSRF_ENCRYPT_SECRET=${CSRF_SECRET}
      - AUTH_ORIGIN=${ORIGIN}${BASE_URL}/api/auth
    networks:
      - internal

  testapp:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    command: sh -c "npx playwright install --with-deps chromium && tail -f /dev/null"
    depends_on:
      - hatchery
    volumes:
      - .:/src
      - node_modules:/src/node_modules
      - caches:/cache
      - playwright_cache:/ms-playwright
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
      - E2E_BASE_URL=http://hatchery:3000${BASE_URL:-/dc/hatchery}
      - NUXT_DB_HOST=db
      - NUXT_DB_PORT=3306
      - NUXT_DB_DATABASE=${MYSQL_DATABASE}
      - NUXT_DB_USER=root
      - NUXT_DB_PASSWORD=${MYSQL_ROOT_PASSWORD}
    networks:
      - internal

  db:
    image: mariadb:10.9
    tty: true
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - 3306:3306
    networks:
      - internal

  redis:
    image: redis:7.4-alpine
    ports:
      - 6379:6379
    networks:
      - internal

  bullboard:
    image: venatum/bull-board:2.3
    depends_on:
      - redis
    ports:
      - 3001:3000
    networks:
      - internal
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - USER_LOGIN=${BULLBOARD_USER}
      - BULLBOARD_PASSWORD=${BULLBOARD_PASSWORD}

volumes:
  dbdata:
  node_modules:
  caches:
  playwright_cache:

networks:
  internal:
